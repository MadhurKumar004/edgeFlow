name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tags
        id: tags
        run: |
          SHA_TAG=sha-${GITHUB_SHA::7}
          IMAGE_NAME=kamini08/edgeflow

          echo "backend=${IMAGE_NAME}:backend-${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "backend_latest=${IMAGE_NAME}:backend-latest" >> $GITHUB_OUTPUT
          echo "frontend=${IMAGE_NAME}:frontend-${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "frontend_latest=${IMAGE_NAME}:frontend-latest" >> $GITHUB_OUTPUT

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/edgeflow/backend/Dockerfile
          push: true
          provenance: false
          tags: |
            ${{ steps.tags.outputs.backend }}
            ${{ steps.tags.outputs.backend_latest }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: src/edgeflow/frontend
          file: src/edgeflow/frontend/Dockerfile
          push: true
          provenance: false
          tags: |
            ${{ steps.tags.outputs.frontend }}
            ${{ steps.tags.outputs.frontend_latest }}

      - name: Show image tags for ArgoCD
        run: |
          echo "âœ… Images pushed to Docker Hub (ArgoCD will deploy these):"
          echo "Backend: ${{ steps.tags.outputs.backend }}"
          echo "Frontend: ${{ steps.tags.outputs.frontend }}"
          echo ""
          echo "Latest tags:"
          echo "Backend: ${{ steps.tags.outputs.backend_latest }}"
          echo "Frontend: ${{ steps.tags.outputs.frontend_latest }}"
